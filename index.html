<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bio | Your Name</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-dark text-white">
      <div class="container">
        <h1 class="my-3">Bio | Your Name</h1>
      </div>
    </header>
    <main>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-4">
            <img src="your-photo.jpg" alt="Your Name" class="img-fluid rounded-circle mb-3">
          </div>
          <div class="col-md-8">
            <h2 class="mb-3">Your Name</h2>
            <p class="lead">Insert your bio here</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light py-3">
      <div class="container">
        <p class="text-muted">&copy; Your Name</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
